<script>
customcount = 5
custombool = 0

function custom(custombool) {
	if (custombool == 1) {
		roundcount = 1
	} else {
		roundcount = customcount
	}
	const url = `main.html?rounds=${roundcount}&custom=${custombool}`
    window.location.href = url
}
function customadjust(nudge) {
	customcount += nudge
	document.getElementById("custombutton").innerHTML = ("custom (" + customcount + ")")
}
function set(amount) {
	custombool = 0
	const url = `main.html?rounds=${amount}&custom=${custombool}`
    window.location.href = url
}
function processdata() {
	if (document.getElementById("data").value == "" || document.getElementById("bluetitle").value == "" || document.getElementById("orangetitle").value == "") {
		return
	}
	const titlearray = [document.getElementById("bluetitle").value, document.getElementById("orangetitle").value, document.getElementById("description").value]
	dataarray = document.getElementById("data").value.split(",").map(item => item.trim())
	const numb = dataarray.length
	dataarray = [...new Set(dataarray)]
	const numa = dataarray.length
	console.log(titlearray)
	dataarray.splice(0, 0, titlearray)
	console.log(dataarray)
	if (dataarray.length < 6) {
		document.getElementById("error").innerHTML = "data must be comprised of 5 or more values. " + (numb - numa) + " duplicates removed"
		return
	}
	localStorage.setItem("data", JSON.stringify(dataarray))
	custom(1)
}
</script>
<div style="text-align: center">
<h1 class="gray-header">WELCOME TO </h1><h1 id="blue-header" class="blue-header" style="color: #5675a8">NAME </h1><h1 id="orange-header" class="orange-header" style="color: #bd814d">FIVE</h1>
<br><br><br><br><br>
<div class="blur-box">
<h2 class="blue-header" style="color: #5675a8">SELECT GAME</h2><br><br>
<button onclick="set(1)" class="bluebutton">single</button><button onclick="set(2)" class="bluebutton">double</button><button onclick="set(3)" class="bluebutton">triad</button><button onclick="set(5)" class="bluebutton">quintet</button><button onclick="customadjust(-1)" class="bluebutton">◄</button><button onclick="custom(0)" class="bluebutton" id="custombutton">custom (5)</button><button onclick="customadjust(1)" class="bluebutton">►</button><button class="orangebutton">daily</button>
</div>
